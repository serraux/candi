<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Canales Digitales</title>
  </head>
  <body>
    <!-- Encabezado -->
    <main class="relative">
      <header class="flex">
        <img src="./img/rect-h.svg" alt="logo" />
        <h1 class="bg-blue-400 text-lg text-center flex-grow">
          Canales digitales
        </h1>
      </header>
      <!-- Sección de temas princpales de la página -->
      <section>
        <ul class="relative bg-gray-400 flex flex-col">
          <li
            class="p-8 bg-gray-300 m-0.5 text-center flex items-center justify-center"
          >
            <span class="block"> Comercio Electrónico</span>
            <img
              src="./img/rect-h.svg"
              alt="Marketing Digital"
              class="shadow-lg ml-4"
            />
          </li>
          <li
            class="p-8 bg-gray-300 m-0.5 text-center flex items-center justify-center"
          >
            <span class="Block">Marketing Digital</span>
            <img
              src="./img/rect-h.svg"
              alt="Marketing Digital"
              class="shadow-lg ml-4"
            />
          </li>
          <li
            class="p-8 bg-gray-300 m-0.5 text-center flex items-center justify-center"
          >
            <span class="block"> Pagos Digitales</span>
            <img
              src="./img/rect-h.svg"
              alt="Marketing Digital"
              class="shadow-lg ml-4"
            />
          </li>
          <li
            class="p-8 bg-gray-300 m-0.5 text-center flex items-center justify-center"
          >
            <span class="block">
              Estrategias comerciales y de comunicaciones</span
            >
            <img
              src="./img/rect-h.svg"
              alt="Marketing Digital"
              class="shadow-lg ml-4"
            />
          </li>
          <li
            class="p-8 bg-gray-300 m-05 text-center flex items-center justify-center"
          >
            <span class="block">Formalización empresarial</span>
            <img
              src="./img/rect-h.svg"
              alt="Marketing Digital"
              class="shadow-lg ml-4"
            />
          </li>
        </ul>
      </section>
    </main>
    <footer class="bg-blue-400">
      <p class="text-center">
        Hecho con <span class="text-white"> ♥</span> &infin;
      </p>
    </footer>
  </body>
</html>
